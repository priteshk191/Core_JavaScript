<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A JavaScript project</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>Share Your Ideas</h1>
    <div id="app">
      <!-- index.html -->
    </div>
    <div>
      <div class="wrapper centered">
        <article class="letter">
          <form id="contactForm">
            <div class="side">
              <h1>Contact us</h1>
              <p>
                <textarea placeholder="Your message" id="message" name="message"></textarea>
              </p>
            </div>
            <div class="side">
              <p>
                <input type="text" id="name" name="name" placeholder="Your name" required="">
              </p>
              <p>
                <input type="email" id="email" name="email" placeholder="Your email" required="">
              </p>
              <p>
                <button>Send</button>
              </p>
            </div>
          </form>
        </article>
        <div class="envelope front"></div>
        <div class="envelope back"></div>
      </div>
      <p class="result-message centered">Thank you for your message</p>
    </div>
    <script src="/script.75da7f30.js"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
